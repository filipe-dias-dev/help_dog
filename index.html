<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HelpDog</title>
  <link rel="stylesheet" href="reset.css"/>
  <link rel="stylesheet" href="styles.css"/>
</head>

<body>
   <header>
    <div class="logo">
      <img src="./views/pet-friendly 1.png" alt="logo">

      <nav class="nav_header">
        <a href="#">HelpDog</a>
      </nav>
    </div>
   </header>

   <main>
    <section class="secao">
    <h1 class="titulo_principal">Ajude quem precisa de ajuda</h1>
    <p class="textos">Com apenas R$ 1,00 você pode me ajudar a alimentar cães de ruas.</p>
    <img class="img_vector" src="./views/Vector 1.png" alt="img_vector">
    </section>

    <section class="contato">
      <button class="botao">Contribuir</button>
      <p class="texto_contato">Entrar em contato</p>
    </section>

    <section class="vira_lata">
      <img class="viralata" src="./views/viralata-home 1.png" alt="viralata">
    </section>

    <section class="secao_racao">
    <img class="racao" src="./views/racao-no-chao 2.png" alt="racao">
    </section>  
    
    <footer>
      <ul class="footer_redes_sociais">
        <li>Redes Sociais</li>
        <li>
        <img class="icones" src="./views/linkedin.svg" alt="icone_linkedin">
        <img class="icones" src="./views/facebook.svg" alt="icone_facebook">
        <img class="icones" src="./views/instagram.svg" alt="icone_instagran">
        </li>
      </ul>
    </footer>
   </main>
</body>
